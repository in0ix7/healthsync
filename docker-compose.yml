version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: healthsync-db
    environment:
      POSTGRES_DB: healthsync
      POSTGRES_USER: healthsync_user
      POSTGRES_PASSWORD: healthsync_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U healthsync_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: healthsync-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@healthsync.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres_data: